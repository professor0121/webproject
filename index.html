<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated webpage
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="">
            <button class="signup">Sign up</button>
        </div>
        <div class="containt">
            <small>wellcome to tour</small>
            <h1>World's <br> Creative website</h1>
            <button class="ourtour">Tour now</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" style="width:25px; height:40px; display:block; margin:10px;">
            <div class="social-link">
                <img src="fb.png" alt="">
                <img src="ig.png" alt="">
                <img src="tw.png" alt="">
            </div>
            <div class="share-link">
                <img src="share.png" alt="">
                <img src="info.png" alt="">
            </div>
        </div>                                     
        <div class="bubble">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
            <img src="bubble.png" alt="">
        </div>
    </div>
</body>

</html>
